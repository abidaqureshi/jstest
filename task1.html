function findSimilarCharWords ( array ) {

    var similars = [];
    for ( var i = 0; i < array.length; i++) {
        
        for ( var j = 0; j < array.length; j++ ) {
        
            var wordArray = array[i].split("");
            var wordNextArray = array[j].split("");
            
            if ( wordArray.length == wordNextArray.length ) {
                
                wordArrayS = wordArray.sort();
                wordNextArrayS = wordNextArray.sort();

                    console.log(wordArrayS.join("")+" --- "+wordNextArrayS.join(""));
                if ( wordArrayS.join("") == wordNextArrayS.join("") ) {

                    similars.push(array[j]);
                }
       
            }
                          
        }

        document.write(""+array[i]+"=======================>"+similars.join("--")+"<br/>");
        similars = [];
    }


}

var array = 
['AMOR', 'XISELA', 'JAMON', 'ROMA', 'OMAR', 'MORA', 'ESPONJA', 'RAMO', 'JAPONES', 'ARMO', 'MOJAN','MARO', 'ORAM', 'MONJA', 'ALEXIS'];

findSimilarCharWords ( array );
